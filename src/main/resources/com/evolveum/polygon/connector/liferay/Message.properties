liferay.connector.display=Liferay
liferay.config.companyId.help=Company ID in Liferay
liferay.config.endpoint.help=format: http://localhost:8080/api/axis/
liferay.config.username.help=username where user in {ScreenName, UserID} and the portal authentication type must be set either to screen name or user ID, see: https://dev.liferay.com/develop/tutorials/-/knowledge_base/6-2/service-security-layers
liferay.config.password.help=password, we recommended to create new Password Policy for connector with setting password never expired to avoid later complication
liferay.config.customFields.help=custom user fields in Liferay defined as array of type:fieldName, for example 'java.util.Date:createdOn'
liferay.config.defaultRoles.help=name of default roles delimited with ',' when user created, for example: 'User,Power User', if empty, use Liferays Default User Roles (Control Panel -> Configuration -> Portal Settings -> Default User Associations -> Roles)
liferay.config.trustingAllCertificates.help=if true, trust self signed HTTPS certificates (default false)
liferay.config.ignoreJSONException.help=if true, ignore org.json.JSONException when call getJSONData(...) (default false), see: https://issues.liferay.com/browse/LPS-14241

